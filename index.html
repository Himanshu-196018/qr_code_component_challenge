<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Component</title>
  </head>
  <body>
    <!-- content of the body -->
    <div class="container">
      <img
        src="images/image-qr-code.png"
        alt="qr-code"
        width="295px"
        height="295px"
      />
      <h1 class="main">Improve your front-end skills by building projects</h1>
      <p class="second">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">@Himanshu</a>.
    </div>
  </body>
</html>
